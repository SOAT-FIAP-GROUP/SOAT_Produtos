apiVersion: apps/v1
kind: Deployment
metadata:
  name: produto-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: produto-app
  template:
    metadata:
      labels:
        app: produto-app
    spec:
      containers:
      - name: produto-container
        image: ${DOCKER_IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: produto-config
              key: spring.datasource.url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: produto-config
              key: spring.datasource.username
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: produto-config
              key: spring.profiles.active
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: produto-secret
              key: spring.datasource.password
        resources:
          requests:
            cpu: "100m"
            memory: 200Mi
          limits:
            cpu: "300m"
            memory: 400Mi
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 5